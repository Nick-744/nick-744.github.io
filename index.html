            <section class = 'menu-section' data-category = 'salates'>

                    Αναψυκτικά

                <div id = 'anapsyktika-items' class = 'menu-items-grid'></div>

            <section class = 'menu-section' data-category = 'pota'>

                    <span class = 'title-icon'>🍷</span>
                    Ποτά
