<!DOCTYPE html>
<html lang = 'el'>

<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>Κάπου Κάπου Τσιπουράδικο</title>
    <meta name = 'description' content = 'Κάπου Κάπου Τσιπουράδικο - Αυθεντικές γεύσεις, παραδοσιακά μεζεδάκια και ποτά'>
    <link rel = 'stylesheet' href = 'styles.css'>
    <script src = 'index.js' defer></script>
</head>

<body>
    <div class = 'menu-container'>
        <!-- Header -->
        <header class = 'menu-header'>
            <img src = 'logo_kapou_kapou.jpg' alt = 'Κάπου Κάπου Logo' class = 'logo-img'>
            <h1>ΚΑΠΟΥ ΚΑΠΟΥ</h1>
            <p class = 'subtitle'>Τσιπουράδικο</p>
            <div class = 'header-divider'></div>
        </header>
        
        <!-- Navigation -->
        <nav class = 'menu-navigation'>
            <button class = 'nav-btn active' data-section = 'all'>Όλα</button>
            <button class = 'nav-btn'        data-section = 'orektika'>Ορεκτικά</button>
            <button class = 'nav-btn'        data-section = 'scharas'>Σχάρας</button>
            <button class = 'nav-btn'        data-section = 'salates'>Σαλάτες</button>
            <button class = 'nav-btn'        data-section = 'pota'>Ποτά</button>
        </nav>
        
        <!-- Menu Content -->
        <main class = 'menu-content'>
            <section class = 'menu-section' data-category = 'orektika'>
                <h2 class = 'section-title'>
                    <span class = 'title-icon'>🥗</span>
                    Ορεκτικά
                </h2>
                <div id = 'orektika-items' class = 'menu-items-grid'></div>
            </section>
            
            <section class = 'menu-section' data-category = 'scharas'>
                <h2 class = 'section-title'>
                    <span class = 'title-icon'>🔥</span>
                    Σχάρας
                </h2>
                <div id = 'scharas-items' class = 'menu-items-grid'></div>
                <div class = 'special-note'>
                    <span class = 'note-icon'>ℹ️</span>
                    Όλα συνοδεύονται με πατάτες τηγανητές και πιτάκια
                </div>
            </section>
            
            <section class = 'menu-section' data-category = 'salates'>
                <h2 class = 'section-title'>
                    <span class = 'title-icon'>🥙</span>
                    Σαλάτες
                </h2>
                <div id = 'salates-items' class = 'menu-items-grid'></div>
            </section>
            
            <section class = 'menu-section' data-category = 'anapsyktika'>
                <h2 class = 'section-title'>
                    <span class = 'title-icon'>🥤</span>
                    Αναψυκτικά
                </h2>
                <div id = 'anapsyktika-items' class = 'menu-items-grid'></div>
            </section>
            
            <section class = 'menu-section' data-category = 'pota'>
                <h2 class = 'section-title'>
                    <span class = 'title-icon'>🍷</span>
                    Ποτά
                </h2>
                <div id = 'pota-items' class = 'menu-items-grid'></div>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class = 'menu-footer'>
            <div class = 'footer-content'>
                <p class = 'footer-text'>Καλή σας διασκέδαση!</p>

                <div class = 'social-section'>
                    <p class = 'social-text'>Ακολουθήστε μας:</p>
                    <div class = 'social-icons'>
                        <a href = 'https://www.instagram.com/kapoukapoutsipouradiko?igsh=MW03NGpybWZvNHkybg==' target = '_blank' class = 'social-link instagram'>
                            <svg class = 'social-icon' viewBox = '0 0 24 24' fill = 'currentColor'>
                                <use href = 'social_media_icons.svg#instagram-icon'></use>
                            </svg>
                        </a>
                        <a href = 'https://www.facebook.com/share/1EDUoCxUDy/' target = '_blank' class = 'social-link facebook'>
                            <svg class = 'social-icon' viewBox = '0 0 24 24' fill = 'currentColor'>
                                <use href = 'social_media_icons.svg#facebook-icon'></use>
                            </svg>
                        </a>
                    </div>
                </div>
                
                <div class = 'qr-section'>
                    <p class = 'qr-text'>Σκανάρετε για μοίρασμα:</p>
                    <img src = 'URL_QR_Code.png' alt = 'QR Code' class = 'qr-code'>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
